<div style="font-family: sans-serif; max-width: 600px; margin: auto;">
    <h2>Reset Your Password</h2>
    <p>We received a request to reset your password. Use the code below to proceed:</p>
    
    <div style="background: #f1f5f9; padding: 20px; text-align: center; border-radius: 10px; margin: 20px 0;">
        <span style="font-size: 32px; font-weight: bold; letter-spacing: 5px; color: #0f172a;">
            {{ otp }}
        </span>
    </div>
    
    <p>Or click the button below to reset directly (valid for 30 minutes):</p>
    
    <div style="text-align: center; margin-top: 30px;">
        <a href="{{ reset_url }}?token={{ token }}" 
           style="background-color: #000; color: #fff; padding: 12px 24px; text-decoration: none; border-radius: 8px; font-weight: bold;">
            Reset Password
        </a>
    </div>
</div>
